<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>用户信息添加</title>
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <script src="../static/js/jqueryUtil.js"></script>
    <script src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://libs.baidu.com/jquery/1.8.3/jquery.js"></script>
    <style type="text/css">
        <!--
        .style1 {
            color: #FFFFFF
        }

        -->
    </style>
</head>
<body topmargin="0" leftmargin="0" bottommargin="0">
<form id="addForm" mothed="post" >
    <table id="user" width="650" border="0" align="center" cellpadding="0" cellspacing="0">
        <tr>
            <td height="20" bgcolor="#FFCF60">
                <div align="center" class="style1">添加用户</div>
            </td>
        </tr>
        <tr>
            <td height="98" bgcolor="#666666">
                <table width="650" border="0" align="center" cellpadding="0" cellspacing="1">
                    <!--DWLayoutTable-->
                    <tr>
                        <td width="99" height="20" bgcolor="#FFFFFF">
                            <div align="center">用户昵称：</div>
                        </td>
                        <td width="180" bgcolor="#FFFFFF">
                            <div align="left">
                                <input type="text" name="name" class="inputcss" size="50"> <font color="red">*</font>
                            </div>
                        </td>

                    </tr>
                    <tr>
                        <td height="20" bgcolor="#FFFFFF">
                            <div align="center">真实姓名：</div>
                        </td>
                        <td colspan="3" bgcolor="#FFFFFF">
                            <div align="left">
                                <input type="text" name="trueName" class="inputcss" size="50"> <font
                                    color="red">*</font></div>
                        </td>
                    </tr>
                    <tr>
                        <td height="20" bgcolor="#FFFFFF">
                            <div align="center">身份证号码：</div>
                        </td>
                        <td colspan="3" bgcolor="#FFFFFF">
                            <div align="left">
                                <input type="text" name="cardId" class="inputcss" size="50"> <font color="red">*</font>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td height="20" bgcolor="#FFFFFF">
                            <div align="center">电子邮箱：</div>
                        </td>
                        <td colspan="3" bgcolor="#FFFFFF">
                            <div align="left">
                                <input type="text" name="email" class="inputcss" size="50"> <font color="red">*</font>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td height="20" bgcolor="#FFFFFF">
                            <div align="center">联系电话：</div>
                        </td>
                        <td colspan="3" bgcolor="#FFFFFF">
                            <div align="left">
                                <input type="text" name="telephone" class="inputcss" size="50"> <font
                                    color="red">*</font>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td height="20" bgcolor="#FFFFFF">
                            <div align="center">QQ号码：</div>
                        </td>
                        <td colspan="3" bgcolor="#FFFFFF">
                            <div align="left">
                                <input type="text" name="qqId" class="inputcss" size="50">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td height="20" bgcolor="#FFFFFF" colspan="2">
                            <div align="center"><input name="submit" type="submit" class="buttoncss" id="submit"
                                                       value="添加" onclick="user.submit()">
                                &nbsp;&nbsp;<input type="reset" value="重写" class="buttoncss"></div>

                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</form>
<script>
    var user = {
        submit: function () {
            var obj = jqueryUtil.serializeObject($("#addForm"));
            console.log(obj);
            debugger;
            $.ajax({
                type: "POST",
                async: false,
                url: "/index/insertUser",
                data: obj,
                dataType: "json",
                success: function (data) {
                    alert(data);
                },
                error:function (data) {
                    alert(data.responseText);
                }
            });
        },
    }
</script>
</body>
</html>
