<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>用户信息添加</title>
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <script src="../static/js/jqueryUtil.js"></script>
    <script src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://libs.baidu.com/jquery/1.8.3/jquery.js"></script>
    <style type="text/css">
        <!--
        .style1 {
            color: #FFFFFF
        }

        -->
    </style>
</head>
<body topmargin="0" leftmargin="0" bottommargin="0">
<form id="addForm" mothed="post">
    <table id="user" width="650" border="0" align="center" cellpadding="0" cellspacing="0">
        <tr>
            <td height="20" bgcolor="#FFCF60">
                <div align="center" class="style1">添加用户</div>
            </td>
        </tr>
        <tr>
            <td height="98" bgcolor="#666666">
                <table width="650" border="0" align="center" cellpadding="0" cellspacing="1">
                    <!--DWLayoutTable-->
                    <tr>
                        <td width="99" height="20" bgcolor="#FFFFFF">
                            <div align="center">用户昵称：</div>
                        </td>
                        <td width="180" bgcolor="#FFFFFF">
                            <div align="left">
                                <input type="text" name="name" id="name" class="inputcss" size="50">
                            </div>
                        </td>

                    </tr>
                    <tr>
                        <td height="20" bgcolor="#FFFFFF">
                            <div align="center">真实姓名：</div>
                        </td>
                        <td colspan="3" bgcolor="#FFFFFF">
                            <div align="left">
                                <input type="text" name="trueName" id="trueName" class="inputcss" size="50"></div>
                        </td>
                    </tr>
                    <tr>
                        <td height="20" bgcolor="#FFFFFF">
                            <div align="center">身份证号码：</div>
                        </td>
                        <td colspan="3" bgcolor="#FFFFFF">
                            <div align="left">
                                <input type="text" name="cardId" id="cardId" class="inputcss" size="50">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td height="20" bgcolor="#FFFFFF">
                            <div align="center">电子邮箱：</div>
                        </td>
                        <td colspan="3" bgcolor="#FFFFFF">
                            <div align="left">
                                <input type="text" name="email" id="email" class="inputcss" size="50">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td height="20" bgcolor="#FFFFFF">
                            <div align="center">联系电话：</div>
                        </td>
                        <td colspan="3" bgcolor="#FFFFFF">
                            <div align="left">
                                <input type="text" name="telephone" id="telephone" class="inputcss" size="50">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td height="20" bgcolor="#FFFFFF">
                            <div align="center">QQ号码：</div>
                        </td>
                        <td colspan="3" bgcolor="#FFFFFF">
                            <div align="left">
                                <input type="text" name="qqId" id="qqId" class="inputcss" size="50">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td height="20" bgcolor="#FFFFFF">
                            <div align="center">密码：</div>
                        </td>
                        <td colspan="3" bgcolor="#FFFFFF">
                            <div align="left">
                                <input type="text" name="pwd" id="pwd"  class="inputcss" size="50">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td height="20" bgcolor="#FFFFFF">
                            <div align="center">密码提问：</div>
                        </td>
                        <td colspan="3" bgcolor="#FFFFFF">
                            <div align="left">
                                <input type="text" name="question" id="question" class="inputcss" size="50">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td height="20" bgcolor="#FFFFFF">
                            <div align="center">密码回答：</div>
                        </td>
                        <td colspan="3" bgcolor="#FFFFFF">
                            <div align="left">
                                <input type="text" name="answer" id="answer" class="inputcss" size="50">
                            </div>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
</form>
<script>
    (function ($) {
        $.getUrlParam = function (name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }
    })(jQuery);
    $(function () {
        var id = $.getUrlParam('id');
        if(id==null || id==""){
            alert("参数错误！");
            return;
        }
        user.init(id);
    });
    var user = {
        init: function (id) {
            $.ajax({
                type: "GET",
                async: false,
                url: "/index/getUserById",
                data: "id="+id,
                dataType: "json",
                success: function (result) {
                    console.log(result);
                    $("#name").val(result.name);
                    $("#cardId").val(result.cardId);
                    $("#email").val(result.email);
                    $("#qqId").val(result.qqId);
                    $("#trueName").val(result.trueName);
                    $("#telephone").val(result.telephone);
                    $("#question").val(result.question);
                    $("#answer").val(result.answer);
                    $("#pwd").val(result.pwd);
                },
                error: function (data) {
                    alert(data.responseText);
                }
            });
        },
    }
</script>
</body>
</html>
